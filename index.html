<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Space</title>
    <style>
        /* This is where the magic happens */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* A nice colorful gradient */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #764ba2;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            color: #666;
        }

        .highlight {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, I'm [Your Name]!</h1>
        <p>This site is <span class="highlight">officially live</span> on GitHub.</p>
        <p>Welcome to my little corner of the web where I build cool things.</p>
    </div>

</body>
</html>
